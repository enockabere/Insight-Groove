{% extends 'base/base.html' %}
{% block full %}
<section>

    <div class="d-flex container-fluid" lc-helper="background"
        style="height:50vh;background:url(../static/img/bg/2.jpg)  center / cover no-repeat;">
    </div>
    <div class="container p-5 bg-light" style="margin-top:-100px">
        <div class="row">
            <div class="col-md-4 text-center align-self-center">
                <div class="lc-block border-end border-2 ">
                    <div editable="rich">
                        <p class="display-4 text-secondary"><span class="br">Look!</span></p>
                    </div>
                </div><!-- /lc-block -->
            </div><!-- /col -->
            <div class="col-md-8">
                <div class="lc-block ">
                    <div editable="rich">
                        <p class="display-4">You are not going to master the rest of your life in one day. Just relax.
                        </p>
                    </div>
                </div><!-- /lc-block -->
            </div><!-- /col -->
        </div>
        <h4>
    </div>
</section>
<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron" id="cont">
                    <div class="one">
                        <p class="f-1"><i class="far fa-user" style="color: #f95630;"></i> {{user.username}}</p>
                        <p class="f-2"><i class="far fa-clock" style="color: #f95630;"></i> {{blog.created_at.strftime('%B %d, %Y %I:%M')}}</p>
                    </div>
                    <p>
                        {{blog.message}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <div class="pro">
                <div class="jumbotron" id="chat">
                    <div class="container darker">
                        <p>Hey! I'm fine. Thanks for asking!</p>
                        <span class="time-left">11:01</span>
                        <span class="time-right">Name</span>
                      </div>  
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-success">Comment</button>
                </form>
               </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
